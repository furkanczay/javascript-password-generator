<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://fonts.cdnfonts.com/css/jetbrains-mono" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="assets/js/script.js" defer></script>
  
  <title>Frontend Mentor | Password generator app</title>
</head>
<body>

  <h1 class="heading-md text-muted">Password Generator</h1>

  <div class="password-preview-card">
    <div class="password-preview-card__password">
      <p class="password-text text-muted">P4$5W0rD!</p>
    </div>
    <div class="copy-text">
      <span class="copied-text">COPIED!</span>
      <button class="copy-btn"><img src="assets//images/icon-copy.svg" /></button>
    </div>
  </div>

  <div class="strength-selector-card">
    <form id="strength-selector-form">
      <div class="strength-selector-preview-card">
        <span>Character Length</span>
        <span class="strength-counter heading-lg"></span>
      </div>
      <div class="strength-preview-bar">
        <input type="range" min="6" max="35" value="6" class="strength-slider" name="strengthValue" id="strengthSlider">
      </div>
      <div class="strength-options">
        <label for="uppercaseLetters" class="include-options">
          <input class="strength-options-checkbox" type="checkbox" id="uppercaseLetters" name="uppercaseLetters">
          Include Uppercase Letters
        </label>
        <label for="uppercaseLetters" class="include-options">
          <input class="strength-options-checkbox" type="checkbox" id="lowercaseLetters" name="lowercaseLetters">
          Include Lowercase Letters
        </label>
        <label for="uppercaseLetters" class="include-options">
          <input class="strength-options-checkbox" type="checkbox" id="numbers" name="numbers">
          Include Numbers
        </label>
        <label for="uppercaseLetters" class="include-options">
          <input class="strength-options-checkbox" type="checkbox" id="symbols" name="symbols">
          Include Symbols
        </label>
      </div>
      <div class="strength-viewer-card">
        <span class="text-muted">STRENGTH</span>
        <span class="strength-viewer-card__strength heading-md">WEAK</span>
      </div>
      <button class="btn generate-btn">Generate <i class="fas fa-arrow-right"></i></button>
    </form>
  </div>

</body>
</html>
